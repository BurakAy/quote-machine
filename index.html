<!DOCTYPE>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="functionality.js"></script>
</head>

<body>


    <video poster="http://www.burakaydemir.com/Images/Bokeh-Tov.jpg" id="backvid" playsinline autoplay muted loop>
        <source src="http://www.burakaydemir.com/videos/Bokeh-Tov.webm" type="video/webm">
        <source src="http://www.burakaydemir.com/videos/Bokeh-Tov.mp4" type="video/mp4">
    </video>

    <div class="container-fluid vert">
        <div class="col-xs-12 col-sm-8 col-md-6 colvert">

            <div class="quote-box text-center">

                <blockquote>
                    <p id="quote-text">We must let go of the life we have planned, so as to accept the one that is waiting for us.</p>
                    <footer id="quote-footer">Joseph Campbell</footer>
                </blockquote>

                <button id="tweet" class="btn btn-primary" type="submit"><i class="fa fa-twitter" aria-hidden="true">&nbsp;Tweet</i></button>

                <button id="newquote" class="btn btn-primary" type="submit"><i class="fa fa-plus" aria-hidden="true">
&nbsp;New Quote</i></button>

            </div>
            <!-- end quote-box -->

            <p class="text-center myname">by&nbsp;<a href="http://www.burakaydemir.com" target="_blank">burak aydemir</a></p>

        </div>
        <!-- end col -->
    </div>
    <!-- end container -->

</body>

</html>
